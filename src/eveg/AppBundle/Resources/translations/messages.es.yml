eveg.participate.title: Participar
eveg.participate.signup: 'Crear una cuenta utilisador (gratuito)'
eveg.participate.login: 'Connectarse en eVeg'
eveg.participate.text: 'Desde su creación, eVeg es un proyecto colaborativo. Para participar, solo hace falta crear una cuenta y conectarse. Las opciones para añadir tabelas, documentos y fotos se enseñan solo si está conectado.'
eveg.participate.add_doc.title: 'Añadir un documento'
eveg.participate.add_doc.1: 'Numerosas tabelas ya estan disponibles para descargarlas. El proyecto se coordona dentro del grupo "Phytosociologie" en la web de Tela Botanica. Es sencillo : puede descargar el modelo disponible abajo y recopiar dentro una tabela desde una fuente bibliografica (por ejemplo uno de los documentos PDF disponibles en eVeg u otra web). Para ayudarle tiene erramientas de informatización disponibles aquí abajo.'
eveg.participate.add_doc.2: 'Si duda por donde empezar, aquí tenemos una lista de los documentos esperando ser compilados :'
eveg.participate.add_doc.3: 'Puede enviar documentos PDF sobre cada ficha de vegetación de manera muy sencilla. Por favor, solo envie extractos de documentos (p. ej. : la tabela de diagnosis acompañada de su texto explicativo). Los documentos enteros (thesis, boletines, etc.) no tienen sitio en eVeg, pero puede ponerlos a disposición de los demas en la carpeta %link_start%Bibliografía%link_end% del proyecto "Phytosociologie en Tela Botanica.'
eveg.participate.add_doc.screen_label: 'Cuando este conectad@, clica sobre "Añadir un documento" en el apartado "Recursos" en cada ficha.'
eveg.participate.model: 'Modelo para la informatización'
eveg.participate.tools: 'Herramientas de informatización'
eveg.participate.add_photo.title: 'Añadir una foto'
eveg.participate.add_photo.1: "Nada mejor que una foto para ilustrar una vegetación !\nAñadir una foto es tan sencillo como añadir una tabela o un documento.\nUna \"buena\" foto de vegetación ha de tomar en cuenta los siguientes criterios : visibilidad de las especies caractéristicas, fisionomía de la vegetación y calidad de la imagén (nitidad).\nEs frecuentemente dificil destacar a la vez la composición florística y la fisionomía. Por eso se pueden subir tantas fotos como sean deseables."
eveg.participate.add_photo.2: "La politica de eVeg en torno a los derechos de autor para las fotos es muy sencilla : todo lo que esta subido en esta web lo es bajo la licencia %link_start%Creative Commons%link_end% CC-BY-SA. Hacemos la elección de abrir la web y su contenido lo mas possible para promover la cultura libre.\nLa licencia CC-BY-SA significa que las fotos pueden ser utilizadas por tercios bajo las siguientes condiciones : citación obligatoria del autor y compartición bajo las mismas condiciones (el marco en cual las fotos sera utilizadas hara de aplicar también la licencia CC-BY-SA)."
eveg.participate.add_photo.screen_label: 'Una vez conectad@, haga clic sobre "Añadir una foto" en el marco "Ilustraciones" de una ficha.'
eveg.participate.add_map_comment.title: 'Complementar la corología.'
eveg.participate.add_map_comment.1: "Los datos corologicos utilizados para crear los mapas de repartición provienen de baseveg. Aquella base es un proyecto personal e indenpendiente gestionado por Philippe Julve.\nPuede, usando para ello los iconos dedicados, enviar directamente un comentario al autor para que sus datos sean integrados a la proxima version de baseveg. Consequentamente, sus observaciones no seran visibles inmediatemente en la web, sino despues de la proxima puesta al dia."
eveg.participate.add_map_comment.screen_label: 'Una vez conectad@, haga clic sobre el icono de comentario que se encuentra debajo de una de los dos mapas de cada ficha. Su comentario sera enviado al equipo de eVeg e integrado en la próxima version de la base de datos.'
eveg.participate.help_improve_site.title: 'Ayudanos a mejorar esta web'
eveg.about.footer_title: 'Acerca de eVeg'
eveg.about.title: 'Acerca del proyecto eVeg'
eveg.about.presentation.1: 'La aplicación eVeg es una interfaz de consultación de los datos de baseveg, aumentados de funcionalidades para un desarollo colaborativo de la web.'
eveg.about.presentation.2: 'Esta pagina web ha sida creada y sigue desarollada enteramente por voluntarios. El proyecto no beneficia de ninguna subvención.'
eveg.about.presentation.3: 'Las orientaciones de desarollo son decididas por los autores principales en concertación con el equipo de Tela Botanica.'
eveg.about.authors.title: Autores
eveg.about.authors.1: 'Las bases de datos provienen del programa CATMINAT de Philippe Julve'
eveg.about.authors.2: 'el desarollo informático (sitio web) ha sido realisado por Stéphane Delplanque'
eveg.about.authors.3: 'las traducciones (Español, Aleman, Italiano) son realisadas por Florent Beck'
eveg.about.authors.4: 'muchos recursos provienen del grupo de conversación TB-phyto (proyecto "Phytosociologie" de Tela Botanica)'
eveg.about.authors.5: 'este proyecto se realiza dentro del marco de la red Tela Botanica'
eveg.about.baseveg_baseflor.title: 'Acerca de baseveg y baseflor'
eveg.about.baseveg_baseflor.1: "baseveg y baseflor son dos bases de datos del programa CATMINAT (Catologo de los Entornos Naturales) de Philippe Julve.\nbaseveg presenta un sistema de clasificación de las vegetaciones (sinsistema) establecido siguiendo los principios de la fitosociología sinusial integrada. Recobria, en su inicio, las vegetaciones de Francia metropolitana, y luego fue extendido a Europa. Esta base de datos da también una serie de características ecológicas que puede encontrar en eVeg así como la corología para Francia metropolitana (por los departamentos) y para Europa (por país).\nbaseflor trata los datos floristicos y sigue el refenrencial BDTFX (base de datos de los tracheofitos de Francia metropolitana y regiones limítrofes) cual es coordenada por Benoit Bock en el marco de la red Tela Botanica. Ademas de este índice florístico, baseflor comprende numerosas informaciones sobre la biología de los taxones, sus afinidades fitosociológicas así como los valores indicativos de Ph. Julve y aquellos de H. Ellenberg. El código CATMINAT permite establecer un enlace entre taxon y vegetación."
eveg.about.catminat_code.title: 'Sobre el código CATMINAT'
eveg.about.catminat_code.1: 'El código CATMINAT está presente en baseveg como en baseflor. Este código está pensado para dar una información maximal de manera condensada.'
eveg.about.catminat_code.2: 'Como se lee un código CATMINAT ?'
