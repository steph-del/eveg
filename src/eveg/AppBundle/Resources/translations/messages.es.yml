eveg.homepage.presentation.title: Presentación
eveg.homepage.presentation.1: 'eVeg es un interfaz de consultación de los datos contenidos en la "baseveg", la cual es una de las bases de datos del programa CATMINAT de Philippe Julve.'
eveg.homepage.presentation.2: 'Da acceso a la base de datos conteniendo el conjunto de las unidades de vegetación de Francia metropolitana con extensión a Europa (e incluso al Holártico y la Eurasia para algunas unidades). Está establecida siguiendo los principios de la fitosociología sinusial integrada.'
eveg.homepage.presentation.3: 'Cada vegetación conocida tiene una ficha describiendola (ecología, corología, sinonimos, composición floristica, bibliografía) así como imagenes ilustrativas y tabelas diagnosticas.'
eveg.homepage.presentation.4: 'Organisación general del proyecto :'
