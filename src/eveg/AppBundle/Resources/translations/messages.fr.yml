eveg.participate.title: Participer
eveg.participate.signup: 'Créer un compte utilisateur (gratuit)'
eveg.participate.login: 'Se connecter à eVeg'
eveg.participate.text: "Depuis sa création, eVeg est un projet collaboratif.\nPour participer, il suffit de créer un compte et vous connecter à eVeg. Les options d’ajouts de tableaux, de documents et de photos ne s’affichent que si vous êtes connecté."
eveg.participate.add_doc.title: 'Ajouter un document'
eveg.participate.add_doc.1: "De nombreux tableaux sont déjà disponibles en téléchargement sur le site.\nLe projet de saisie des diagnoses est issu du groupe \"Phytosociologie\" de Tela Botanica. Le système est simple : à partir d’une source bibliographique ou d’un document PDF disponible sur eVeg,  téléchargez le modèle ci-dessous et \"recopiez\" le tableau descriptif. Pour vous aider dans la saisie, des outils sont à votre disposition (voir le lien ci-dessous)."
eveg.participate.add_doc.2: 'Si vous ne savez pas par où commencer, voici une liste des documents en attente d’être compilés :'
eveg.participate.add_doc.3: "Vous pouvez, très simplement, téléverser des documents PDF dans chaque fiche végétation d’eVeg. Veillez à ne déposer que des extraits de documents (le tableau concernant la végétation accompagné du texte explicatif). Les documents complets n'ont pas leur place dans les fiches végétation (thèse, bulletin, etc.), il est préférable de les mettre en ligne sur le projet TB-Phytosocio, dans la %link_start%section bibliographie%link_end%.\n"
eveg.participate.add_doc.screen_label: 'Une fois connecté, cliquez sur ''Ajouter un document'' dans le panneau ''Ressources'' d''une fiche'
eveg.participate.model: 'Modèle à suivre pour la saisie'
eveg.participate.tools: 'Outils de saisie'
eveg.participate.add_photo.title: 'Ajouter une photo'
eveg.participate.add_photo.1: "Quoi de mieux qu’une bonne photo pour illustrer une végétation ?\nAjouter une photo est aussi simple que d’ajouter un tableau ou un document.\nUne \"bonne\" photo de végétation doit prendre en compte plusieurs critères : visibilité des espèces caractéristiques, physionomie de la végétation et qualité de l’image (netteté).\nIl est souvent difficile de mettre en avant le cortège floristique et la physionomie de la végétation. Pas de problème, vous pouvez ajouter autant de photos que vous le souhaitez !\n"
eveg.participate.add_photo.2: "La politique en matière de droit d’auteur pour les photographies sur eVeg est simple : tout ce qui est déposé sur le site bénéficie de la licence %link_start%Creative Commons%link_end% CC-BY-SA. Nous avons fait le choix d’ouvrir au maximum le site et son contenu et d’y promouvoir la culture du libre.\nLa licence CC-BY-SA signifie que vos photos pourront être ré-utilisées par d’autres sous les conditions suivantes : citation obligatoire de l’auteur et partage sous les mêmes conditions (le projet dans lequel les photos sont utilisés doit également être sous licence CC-BY-SA)."
eveg.participate.add_photo.screen_label: 'Une fois connecté, cliquez sur ''Ajouter une photo'' dans le panneau ''Illustrations'' d''une fiche'
eveg.participate.add_map_comment.title: 'Compléter la chorologie'
eveg.participate.add_map_comment.1: "Les données chorologiques utilisées pour créer les cartes de répartitions sont issues de baseveg. Cette base est un projet personnel et indépendant géré par Philippe Julve.\nVous pouvez, grâce aux icônes dédiées, envoyer directement un commentaire à l’auteur afin que vos données soient intégrées dans la future version de baseveg. Par conséquent, vos observations ne seront pas visibles tout de suite sur le site mais uniquement lors de la prochaine mise à jour.\n"
eveg.participate.add_map_comment.screen_label: 'Une fois connecté, cliquez sur l''icone commentaire sous l''une des deux cartes d''une fiche. Votre commentaire sera envoyé à l''équipe et traité dans la future mise à jour de la base de données.'
eveg.participate.help_improve_site.title: 'Aidez-nous à améliorer le site'
eveg.participate.help_improve_site.1: "Chaque fiche dispose d'un bouton permettant de nous envoyer un message en cas de problème.\nIl pourrait s'agir d'un problème lié à l'interface du site web ou d'un problème concernant les données elles-mêmes. Dans tous les cas, si vous souhaitez faire une remarque, sur le fond ou sur la forme, n'hésitez pas à utiliser ce bouton !\n"
eveg.participate.help_improve_site.screen_label: 'Pour nous faire part de vos remarques, cliquez sur l''icone ''commentaire'' dans le bandeau de la fiche et laissez-vous guider.'
eveg.about.footer_title: 'A propos d''eVeg'
eveg.about.title: 'A propos du projet eVeg'
eveg.about.presentation.1: 'L''application eVeg est une interface de consultation des données de baseveg augmentée de fonctionnalités permettant le développement collaboratif du site web.'
eveg.about.presentation.2: 'L''application a été réalisée et est maintenue de manière totalement bénévole. Le projet ne bénéficie d’aucune subvention.'
eveg.about.presentation.3: 'Les orientations de développement sont faites par les auteurs principaux en concertation avec l''équipe de Tela Botanica.'
eveg.about.authors.title: Auteurs
eveg.about.authors.1: 'Les bases de données sont issues du programme CATMINAT de Philippe Julve'
eveg.about.authors.2: 'le développement informatique (site web) est réalisé par Stéphane Delplanque'
eveg.about.authors.3: 'les traductions (Espagnol, Allemand, Italien) sont réalisées par Florent Beck'
eveg.about.authors.4: 'de nombreuses ressources sont issues du groupe de discussion TB-phyto'
eveg.about.authors.5: 'ce projet est réalisé dans le cadre du réseau Tela Botanica'
eveg.about.baseveg_baseflor.title: 'A propos de baseveg et de baseflor'
eveg.about.baseveg_baseflor.1: "baseveg et baseflor sont deux bases de données issues du programme CATMINAT (catalogue des milieux naturels) de Philippe Julve.\nbaseveg présente un système de classification pour les végétations (synsystème) établit selon les principes de la phytosociologie synusiale intégrée. Il couvrait, à l’origine, la France métropolitaine et a ensuite été étendu à l’Europe. Cette base donne également une série de caractéristiques écologiques que vous pouvez retrouver sur eVeg ainsi que la chorologie pour la France métropolitaine (par département) ainsi que pour l’Europe (par pays).\nbaseflor concerne les données floristiques et suit le référentiel BDTFX (base de données des trachéophytes de métropole et contrées limitrophes) coordonné par Benoit Bock dans le cadre du réseau Tela Botanica. En plus de cet index, baseflor intègre de nombreuses données sur le cycle de vie de chaque taxon, leurs affinités phytosociologiques ainsi que les valences écologiques (échelles de Ph. Julve et de H. Ellenberg). Il permet également de faire le lien entre un taxon et une végétation grâce au code CATMINAT."
eveg.about.catminat_code.title: 'A propos du code CATMINAT'
eveg.about.catminat_code.1: "Le code CATMINAT est présent dans baseveg ainsi que dans baseflor. Ce code est pensé pour délivrer un maximum d’informations de manière condensée.\n"
eveg.about.catminat_code.2: 'Comment lire un code CATMINAT ?'
