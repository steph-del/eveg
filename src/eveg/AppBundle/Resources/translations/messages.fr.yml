                    à télécharger
                nbWaiting: |
                    documents n'attendent
                    que vous pour être compilés !
            addDocuments: "Vous pouvez participer au projet en ajoutant des diagnoses (tableaux ou documents PDF), des photos d'illustration et en soumettant des données chorologiques."
            how: En savoir plus
        lastUploads:
