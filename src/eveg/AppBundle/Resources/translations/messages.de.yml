eveg.participate.title: Teilnehmen
eveg.participate.signup: 'Benutzeraccount erstellen (umsonst)'
eveg.participate.login: Anmelden
eveg.participate.text: 'Seit seiner Gründung ist eVeg ein Gemeinschaftsprojekt. Um teilzunehmen reicht es nur ein Account zu erstellen und sich einzuloggen. Nur eingeloggenen Users können die Schalter zum eingeben von Tabellen, Unterlagen und Bilder sehen.'
eveg.participate.add_doc.title: 'Unterlage hinzufügen'
eveg.participate.add_doc.1: 'Vielle Tabellen sind bereit zugänglich zum Herunterladen. Das informatisch Eingeben der Diagnosis wird innerhalb des Projektes "Phytosociologie" über Tela Botanica koordiniert. Es geht ganz einfach : Sie können die Vorlage hier unten herunterladen und jegliche Tabelle aus der Literatur bearbeiten. Es steht Ihnen sogar einige Werkzeuge zur Hilfe (siehe den Link hier unten).'
eveg.participate.add_doc.2: 'Falls Sie nicht wissen womit anfangen, hier steht zur Hinweis eine Liste der Dokumenten die auf eine Bearbeitung warten :'
eveg.participate.add_doc.3: 'Sie können PDF-Unterlagen ganz einfach hochladen. Bitte beachten Sie aber dass, hier nur Extrakten zugänglich gemacht werden dürfen (z.B. : eine Vegetationstabelle mit dem dazu gehörenden Text). Ganze Dokumenten wie Doktorarbeite oder Zeitschrifte haben leider kein Platz hier. Sie können diesen aber auf die Seite %link_start%Literatur (bibliographie)%link_end% auf die Tela Botanica hochladen.'
eveg.participate.add_doc.screen_label: 'Wenn sie eingeloggt sind, dann können Sie in dem Rahmen "Annehmlichkeiten" jeder Vegetationsseite auf "Unterlage hinzufügen" clicken.'
eveg.participate.model: 'Vorlage zur Eingabe.'
eveg.participate.tools: 'Werkzeuge für die Eingabe'
eveg.participate.add_photo.title: 'Bild hinzufügen'
eveg.participate.add_photo.1: "Gibt es etwas besser als einen Bild um die Vegetation wiederzuspiegeln ?\nBilder hinzuzufügen ist ganz einfach.\nEin \"gutes\" Vegetationsbild sollte folgenden Kriterien beachten : Sichtbarkeit der Charakterarten, Physiognomie der Vegetation und Klarheit des Bildes (Bildschärfe). Oft ist es jedoch schwierig all diese Kriterien in ein einziges Bild zusammen zu einigen. Dafür dürfen Sie so viele Bilder hochladen wie es sich nötig füllt."
eveg.participate.add_photo.2: "Urheberrechte der Bilder auf eVeg geht wie folgt : alle auf eVeg hochgeladenen Bilder sind unter der %link_start%Creative Commons%link_end% CC-BY-SA Lizenz angenommen. Wir machen den Wahl der öffentlichen Lizenz um das Inhalt der Webseite zu fördern und somit die Freie-Kultur-Bewegung.\nDie CC-BY-SA Lizenz bedeutet dass, Ihre Bilder dürfen bei Dritten benutzt werden unter folgende Bedingungen : zwangsläufige Nennung des Autors und weitere Übertragung nur unten den selben Bedingungen (also das Projekt indem Bilder aus eVeg weiterbenutzt werden, dann auch unter der CC-BY-SA Lizenz stehen soll)."
eveg.participate.add_photo.screen_label: 'Wenn Sie eingeloggt sing, clicken Sie auf "Bild hinzufügen" in dem "Bilder" Rahmen jeder Vegetationsseite.'
eveg.participate.add_map_comment.title: 'Chorologie ergänzen.'
eveg.participate.add_map_comment.1: "Die Daten zur Chorologie die für die Erstellung der Verbreitungskarten benutzt werden sind aus baseveg entnommen. Diese Datenbank gehört zu dem unabhängigen und persönnlichen Projekt von Philippe Julve.\nSie können, dank die dafür gewidmeten Schalter, eine Mitteilung zum Autor senden, sodass Ihre Daten in die nächste Version der baseveg integriert werden.\nFolglich werden Ihre Beobachtungen nicht gleichzeitig auf eVeg sichtbar sondern nur nach der nächsten Update."
eveg.participate.add_map_comment.screen_label: 'Wenn Sie eingeloggt sing, clicken Sie auf den Schalter "Kommentar" unter eine der beiden Karten. Ihre Mitteilung wird das eVeg Team zugesendet und sollte in der nächsten Update der Datenbank übernommen werden.'
eveg.participate.help_improve_site.title: 'Bitte helfen Sie uns die Webseite zu verbessern'
eveg.about.footer_title: 'Über eVeg'
eveg.about.title: 'Über das eVeg-Projekt'
eveg.about.presentation.1: 'Die eVeg-Seite dient das Einsehen der in baseveg enthaltenen Daten. Dazu gibt es mehrere Funktionnalitäten die eine gemeischaftliche Entwicklung dieser Webseite ermöglicht.'
eveg.about.presentation.2: 'Diese Webseite wird ausschließlich von ehrenamtlicher Mitarbeiter zur Stande gebracht. Das eVeg-Projekt bekommt kein Förderungsmittel.'
eveg.about.presentation.3: 'Die Entwicklungrichtlinie werden durch die Hauptautoren bestimmt, in der Abstimmung mit das Team von Tela Botanica.'
eveg.about.authors.title: Autoren
eveg.about.authors.1: 'Die Datenbanke werden das CATMINAT Programm von Philippe Julve entnommen.'
eveg.about.authors.2: 'die informatische Entwicklung der Internetseite ist bei Stéphane Delplanque geleistet.'
eveg.about.authors.3: 'die Deutsche, Spanische und Italianische Übersetzungen sind von Florent Beck'
eveg.about.authors.4: 'viele Inhaltstücke werden von der Diskussionsgruppe TB-phyto (Projekt "Phytosociologie" auf Tela Botanica) bereitgestellt.'
eveg.about.authors.5: 'dieses Projekt ist in Rahmen des Tela Botanica Netzwerkes geführt.'
eveg.about.baseveg_baseflor.title: 'Über baseveg und baseflor'
eveg.about.baseveg_baseflor.1: "baseveg und baseflor sind zwei Datenbanken aus dem CATMINAT Programm von Philippe Julve (Katalog für die natürliche Milieu).\nbaseveg besteht aus einem Klassifikationssystem der Vegetation (Synsystem) das die Prinzipien der integrierten Synusie-orientierten Pflanzensoziologie folgt. Am Beginn des Projektes deckte baseveg nur Metropolitan-Frankreich, wurde aber seitdem an Europa verbreitet. Diese Dantenbank gibt auch eine Reihe ökologischer Karakteristiken die Sie auf eVeg wiederfinden können. Für Frankreich ist die Verbreitung der Vegetationseinheiten auf die Departement-Ebene bereitgestellt, für Europa auf die Land-Ebene.\nbaseflor gibt floristische Informationen und folgt das BDTFX-Bezugssystem (Datenbank der Tracheophyten Metropolitan-Frankreichs und angrenzenden Gebieten), welcher durch Benoit Bock im Rahmen des Tela Botanica Netzwerk koordiniert wird. In Ergänzung gibt baseflor zahlreiche Informationen über die Biologie der gelisteten Taxa, ihre pflanzensoziologiche Zusammengehörichkeit (Affinität) sowie die ökologische Zeigewerten von Ph. Julve und auch die von H. Ellenberg. Die CATMINAT-Kodifizierung erlaubt den Link zwischen einen Taxon und eine Vegetationseinheit zu machen."
eveg.about.catminat_code.title: 'Über die CATMINAT Kodifizierung'
eveg.about.catminat_code.1: 'Die CATMINAT Kodifizierung ist in baseveg sowie in baseflor angewandet. Diese Kodifizierung ist gemeint um eine große Summe Informationen innerhalb wenig Platz weiterzugeben.'
eveg.about.catminat_code.2: 'Wie soll die KATMINAT Kodifizierung verstanden werden ?'
