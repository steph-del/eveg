eveg.homepage.presentation.title: Darstellung
eveg.homepage.presentation.1: 'eVeg dient das Einsehen der Daten die in die "baseveg" enthalten sind, welche Teil des CATMINAT Programms von Philippe Julve ist.'
eveg.homepage.presentation.2: 'Es gibt zugang zu einer Datenbank über die Vegetationseinheiten Metropolitan-Frankreichs mit Erweiterung zur Europa (sogar zur Holarktis und Eurasia für manche Einheiten). Es folgt die Prinzipien der integrierte, synusie-orientierte Pflanzensoziologie.'
eveg.homepage.presentation.3: 'Für jede Vegetationseinheit gibt es eine Seite die ihre Beschreibung dient. Darin gibt es Informationen zu Ökologie, Chorologie, floristische Zusammensetzung, Literatur, sowie Bilder und diagnostische Tabellen.'
eveg.homepage.presentation.4: 'Gestaltung des Projektes :'
