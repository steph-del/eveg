eveg_pages_admin_index:
    path:     /
    defaults: { _controller: evegPagesBundle:Admin:index }

eveg_pages_admin_add:
    path:     /add
    defaults: { _controller: evegPagesBundle:Admin:addPage }

eveg_pages_admin_edit:
    path: /{id}/edit
    defaults: { _controller: evegPagesBundle:Admin:editPage }
    requirements:
        id: \d+

eveg_pages_admin_delete:
    path: /{id}/delete
    defaults: { _controller: evegPagesBundle:Admin:deletePage }
    requirements:
        id: \d+

eveg_pages_admin_preview_fr:
    path: /{id}/preview-fr
    defaults: { _controller: evegPagesBundle:Admin:previewPageFr }
    requirements:
        id: \d+

eveg_pages_admin_preview_en:
    path: /{id}/preview-en
    defaults: { _controller: evegPagesBundle:Admin:previewPageEn }
    requirements:
        id: \d+

eveg_pages_sections_admin_add:
    path: /section/add
    defaults: { _controller: evegPagesBundle:Admin:addSection }

eveg_pages_sections_admin_edit:
    path: /section/{id}/edit
    defaults: { _controller: evegPagesBundle:Admin:editSection }
    requirements:
        id: \d+

eveg_pages_sections_admin_delete:
    path: /section/{id}/delete
    defaults: { _controller: evegPagesBundle:Admin:deleteSection }
    requirements:
        id: \d+